<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Infinite Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-block">
        <section class="animation-block" id="horizontal-animation-rtl">
            <div class="block active">
                <p class="bg-title">Block 1</p>
            </div>
            <div class="block">
                <p class="bg-title">Block 2</p>
            </div>
            <div class="block">
                <p class="bg-title">Block 3</p>
            </div>
            <div class="block">
                <p class="bg-title">Block 4</p>
            </div>
            <div class="block">
                <p class="bg-title">Block 5</p>
            </div>
            <div class="block">
                <p class="bg-title">Block 6</p>
            </div>
        </section>
        <div class="controls">
            <div class="prev-control">
                <button id="prev">Previous</button>
            </div>
            <div class="next-control">
                <button id="next">Next</button>
            </div>
        </div>
        <div class="actions">
            <label for="autoplay">Autoplay</label>
            <input type="checkbox" id="autoplay">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
